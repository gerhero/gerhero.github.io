<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        .cover {
            width: 100%;
            height: 260px;
            background: url('https://via.placeholder.com/1200x300') center/cover;
            position: relative;
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -60px;
            left: 40px;
            background: url('https://via.placeholder.com/180') center/cover;
        }
        .profile-info {
            margin-left: 40px;
            margin-top: 80px;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 32px;
        }
        .profile-info p {
            color: #555;
            margin-top: 5px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }
        .left, .right {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .left {
            width: 35%;
        }
        .right {
            width: 65%;
        }
        .post-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .post-box textarea {
            width: 100%;
            height: 80px;
            border: none;
            resize: none;
            font-size: 16px;
        }
        .post-box button {
            background: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="avatar"></div>
    </div>

    <div class="profile-info">
        <h1>Trần Đức Hùng</h1>
        <p>này xài chatgpt, thông cảm=))</p>
    </div>

    <div class="container">
        <div class="left">
            <h3>Giới thiệu</h3>
            <p>- Sống tại: Thành Phố Hồ Chí Minh</p>
            <p>- Học tại: Đại Học Sư Phạm Kỹ Thuật</p>
            <p>- Công việc: (không có)</p>
        </div>

        <div class="right">
            <div class="post-box">
                <h3>Bài viết mới</h3>
                <textarea placeholder="Bạn đang nghĩ gì?"></textarea>
                <button>Đăng</button>
            </div>

            <div class="post-box">
                <h3>Bài viết</h3>
                <p>Hello các con vợ=))))))</p>
            </div>
        </div>
    </div>
</body>
</html>
